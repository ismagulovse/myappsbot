<!DOCTYPE html>
<html>
<head>
  <title>Змейка</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      border: 1px solid white;
      background-color: black;
    }
   .buttons {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .buttons a {
        text-decoration: none;
        color: white;
        background-color: #444;
        padding: 15px 30px;
        border-radius: 5px;
        text-align: center;
        font-size: 20px;
        transition: background-color 0.3s;
    }
    .buttons a:hover {
        background-color: #666;
    }
  </style>
</head>
<body>
    <div class="buttons">
        <a href="Snake.html">Змейка</a>
        <a href="calc.html">Калькулятор</a>
        <a href="CarsGame.html">Машинки</a>
    </div>
  <canvas width="400" height="400" id="game"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    const grid = 16;

    const snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };

    const apple = { x: 320, y: 320 };

    let nextDx = grid;
    let nextDy = 0;
    let lastTime = 0;
    const step = 1000 / 15; // стабильные 15 кадров/с
    let score = 0;

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function placeApple() {
      do {
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      } while (snake.cells.some(c => c.x === apple.x && c.y === apple.y));
    }

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 4;
      snake.dx = grid;
      snake.dy = 0;
      nextDx = grid;
      nextDy = 0;
      score = 0;
      placeApple();
    }

    function loop(timestamp) {
      requestAnimationFrame(loop);
      if (timestamp - lastTime < step) return;
      lastTime = timestamp;

      // обновляем направление
      snake.dx = nextDx;
      snake.dy = nextDy;

      snake.x += snake.dx;
      snake.y += snake.dy;

      // перенос через границы
      if (snake.x < 0) snake.x = canvas.width - grid;
      else if (snake.x >= canvas.width) snake.x = 0;
      if (snake.y < 0) snake.y = canvas.height - grid;
      else if (snake.y >= canvas.height) snake.y = 0;

      // добавляем новую голову
      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      context.clearRect(0, 0, canvas.width, canvas.height);

      // яблоко
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // змейка
      snake.cells.forEach((cell, index) => {
        context.fillStyle = index === 0 ? 'lightgreen' : 'green';
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        // съела яблоко
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          score++;
          placeApple();
        }

        // самопересечение
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame();
            return;
          }
        }
      });

      // счёт
      context.fillStyle = 'white';
      context.font = '16px monospace';
      context.fillText('Score: ' + score, 8, 20);
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowLeft':
          if (snake.dx === 0) { nextDx = -grid; nextDy = 0; }
          break;
        case 'ArrowUp':
          if (snake.dy === 0) { nextDy = -grid; nextDx = 0; }
          break;
        case 'ArrowRight':
          if (snake.dx === 0) { nextDx = grid; nextDy = 0; }
          break;
        case 'ArrowDown':
          if (snake.dy === 0) { nextDy = grid; nextDx = 0; }
          break;
      }
    });

    placeApple();
    requestAnimationFrame(loop);
  </script>
</body>

</html>
